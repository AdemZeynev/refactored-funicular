<!DOCTYPE html>
<html>
<head>
	<title>Interactive Calculator</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			margin-top: 0;
			color: #555;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			font-size: 20px;
			margin-bottom: 10px;
			color: #555;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			font-size: 18px;
			width: 100%;
		}
		select {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			font-size: 18px;
			width: 100%;
		}
		input[type="button"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			margin-bottom: 20px;
			transition: background-color 0.3s ease;
		}
		input[type="button"]:hover {
			background-color: #3e8e41;
		}
		input[type="text"]:last-of-type {
			background-color: #eee;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			color: #555;
			cursor: default;
		}
	</style>
	<script>
		function calculate() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var operator = document.getElementById("operator").value;
			var result = 0;
			
			if (operator == "+") {
				result = parseFloat(num1) + parseFloat(num2);
			} else if (operator == "-") {
				result = parseFloat(num1) - parseFloat(num2);
			} else if (operator == "*") {
				result = parseFloat(num1) * parseFloat(num2);
			} else if (operator == "/") {
				result = parseFloat(num1) / parseFloat(num2);
			}
			
			document.getElementById("result").value = result.toFixed(2);
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Interactive Calculator</h1>
		<form>
			<label for="num1">Enter first number:</label>
			<input type="text" id="num1" placeholder="0">
			
			<label for="operator">Select operator:</label>
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			
			<label for="num2">Enter second number:</label>
			<input type="text" id="num2" placeholder="0">
		<input type="button" value="Calculate" onclick="calculate()">
		
		<input type="text" id="result" value="0.00" readonly>
	</form>
</div>
</body>
</html>
