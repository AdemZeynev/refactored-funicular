<!DOCTYPE html>
<html>
<head>
	<title>Keyboard Simulator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		#keyboard {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px auto;
			width: 70%;
			background-color: #333;
			border-radius: 10px;
			padding: 20px;
		}
		
		button {
			width: 50px;
			height: 50px;
			margin: 5px;
			background-color: rgb(200, 200, 200);
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #333;
			cursor: pointer;
			transition: all 0.2s ease;
		}
		
		button:hover {
			background-color: rgb(230, 230, 230);
			color: #333;
		}
		
		button:active {
			background-color: rgb(150, 150, 150);
			color: #fff;
		}
		
		.active {
			background-color: rgb(100, 100, 100);
			color: #fff;
		}
		
		#textArea {
			display: block;
			margin: 20px auto;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
		}
	</style>
</head>
<body>

</div>
		<script>
			var capsLock = false;
			var shift = false;
		function keyPress(key) {
			var textarea = document.getElementById("text");
			if (key == "Backspace") {
				textarea.value = textarea.value.substring(0, textarea.value.length - 1);
			} else if (key == "CapsLock") {
				capsLock = !capsLock;
			} else if (key == "ShiftLeft" || key == "ShiftRight") {
				shift = true;
			} else if (key == "Tab") {
				textarea.value += "\t";
			} else if (key == "Enter") {
				textarea.value += "\n";
			} else if (key == "Escape") {
				textarea.value = "";
			} else if (key == "ControlLeft" || key == "ControlRight") {
				textarea.value += "^";
			} else if (key == "AltLeft" || key == "AltRight") {
				textarea.value += "Alt";
			} else if (key == "ArrowLeft") {
				textarea.value += shift ? "<<" : "<";
			} else if (key == "ArrowUp") {
				textarea.value += shift ? "^^" : "^";
			} else if (key == "ArrowDown") {
				textarea.value += shift ? "vv" : "v";
			} else if (key == "ArrowRight") {
				textarea.value += shift ? ">>" : ">";
			} else {
				if (capsLock || shift) {
					key = key.toUpperCase();
				}
				textarea.value += key;
			}
		}
	</script>
