<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Graph</title>
    <style>
        #canvas {
            width: 100%;
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <script>
        const nodes = new vis.DataSet([
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" },
            { id: 6, label: "Node 6" },
            { id: 7, label: "Node 7" }
        ]);

        const edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
            { from: 3, to: 6 },
            { from: 3, to: 7 },
            { from: 4, to: 5 },
            { from: 5, to: 6 },
            { from: 6, to: 7 }
        ]);

        const container = document.getElementById("canvas");
        const data = {
            nodes: nodes,
            edges: edges
        };

        const options = {};

        const network = new vis.Network(container, data, options);

        setInterval(() => {
            const randomNodeId = Math.floor(Math.random() * nodes.length);
            const node = nodes.get(randomNodeId);
            node.label = "Updated Node " + randomNodeId;
            nodes.update(node);
        }, 2000);
    </script>
</body>
</html>
